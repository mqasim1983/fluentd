<source>
  @type  forward
  port  24224
</source>

<match **>
  @type s3

  s3_bucket ats.system.internal
  s3_region us-west-2
  s3_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}
  path logs/
  buffer_path /logs/s3

  time_slice_format %Y%m%d-%H
  time_slice_wait 10m
  utc
</match>
